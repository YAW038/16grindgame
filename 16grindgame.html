<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16問答遊戲</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 150px); /* 每格寬度放大到 150% */
            grid-template-rows: repeat(4, 150px);   /* 每格高度放大到 150% */
            gap: 15px; /* 格子間的間距適當放大 */
        }
        .grid-item {
            width: 150px; /* 放大 */
            height: 150px; /* 放大 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            font-size: 36px; /* 放大字體到 150% */
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .grid-item .front, .grid-item .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-item .back {
            background-color: #FF5733;
            transform: rotateY(180deg);
        }
        .flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" onclick="flipCard(this, 0); this.onclick = null;">
            <div class="front">1</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 1); this.onclick = null;">
            <div class="front">2</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 2); this.onclick = null;">
            <div class="front">3</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 3); this.onclick = null;">
            <div class="front">4</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 4); this.onclick = null;">
            <div class="front">5</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 5); this.onclick = null;">
            <div class="front">6</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 6); this.onclick = null;">
            <div class="front">7</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 7); this.onclick = null;">
            <div class="front">8</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 8); this.onclick = null;">
            <div class="front">9</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 9); this.onclick = null;">
            <div class="front">10</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 10); this.onclick = null;">
            <div class="front">11</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 11); this.onclick = null;">
            <div class="front">12</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 12); this.onclick = null;">
            <div class="front">13</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 13); this.onclick = null;">
            <div class="front">14</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 14); this.onclick = null;">
            <div class="front">15</div>
            <div class="back"></div>
        </div>
        <div class="grid-item" onclick="flipCard(this, 15); this.onclick = null;">
            <div class="front">16</div>
            <div class="back"></div>
        </div>
    </div>

    <script>
        const backContent = [
            "食物", "天氣", "愛情", "張韶涵", "五月天", "地點", "數字",
            "身體部位", "情緒", "城市", "周杰倫", "時間", "盧廣仲",
            "動物", "大自然", "顏色"
        ];

        function flipCard(card, index) {
            card.classList.add('flipped');
            card.querySelector('.back').innerText = backContent[index];
        }
    </script>
</body>
</html>
