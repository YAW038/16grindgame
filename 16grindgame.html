<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16問答遊戲</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }
        .grid-item {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .grid-item .front, .grid-item .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-item .back {
            background-color: #FF5733;
            transform: rotateY(180deg);
        }
        .flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">1</div>
            <div class="back">食物</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">2</div>
            <div class="back">天氣</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">3</div>
            <div class="back">愛情</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">4</div>
            <div class="back">張韶涵</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">5</div>
            <div class="back">五月天</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">6</div>
            <div class="back">地點</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">7</div>
            <div class="back">數字</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">8</div>
            <div class="back">身體部位</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">9</div>
            <div class="back">情緒</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">10</div>
            <div class="back">城市</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">11</div>
            <div class="back">周杰倫</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">12</div>
            <div class="back">時間</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">13</div>
            <div class="back">盧廣仲</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">14</div>
            <div class="back">動物</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">15</div>
            <div class="back">大自然</div>
        </div>
        <div class="grid-item" onclick="flipCard(this); this.onclick = null;">
            <div class="front">16</div>
            <div class="back">顏色</div>
        </div>
    </div>

    <script>
        function flipCard(card) {
            card.classList.add('flipped');
        }
    </script>
</body>
</html>
